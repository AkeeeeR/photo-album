<div class="container">
  <div class="row">
    <div class="col-sm-6 elemSize">
      <app-photo-list
        [photos]="photos"
        [page]="page"
        (returnPhoto)="photo = $event"
        (showNextPage)="loadNextPage()"
        (showPrevPage)="loadPrevPage()">
      </app-photo-list>
    </div>
    <div class="col-sm-6 elemSize">
      <app-photo [photo]="photo"></app-photo>
    </div>
  </div>
</div>
